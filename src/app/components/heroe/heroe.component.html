<h1> {{heroe.nombre | uppercase }} <small> ({{heroe.aparicion | date:'y'}}) </small> </h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]=heroe.nombre>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block mt-3">Regresar</a>

    </div>
    <div class="col-md-8">
        <p class="">{{heroe.bio}}</p>
        <div>
            <img [src]=saberCasa(heroe.casa) class="img-logo" [alt]=heroe.casa>

        </div>



    </div>
</div>
